name: Build Cloner APK

on:
  push:
    branches: [ main ] # Runs when you save changes to the main branch
  pull_request:
    branches: [ main ]
  workflow_dispatch:   # This allows you to click a button to build manually

jobs:
  build:
    name: Generate Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu' # Optimized for Android builds
          cache: gradle

      - name: Grant Execute Permission
        run: chmod +x gradlew

      - name: Build with Gradle
        # We use assembleDebug so you don't need to deal with signing keys yet
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload Artifact
        # This saves the APK so you can download it
        uses: actions/upload-artifact@v4
        with:
          name: Cloner-Version-v1
          path: app/build/outputs/apk/debug/app-debug.apk
